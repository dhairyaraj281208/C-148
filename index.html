<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="100">

      <a-asset-item id="girl" src="./models/girl/girl.gltf"></a-asset-item>

      <a-asset-item id="car" src="./models/car/scene.gltf"></a-asset-item>

      <a-asset-item id="fence" src="./models/cat/cat.gltf"></a-asset-item>


      <img id="bg" src="./images/bg.png">

    </a-assets>


    <a-sky src="#bg"></a-sky>
    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type: ambient; intensity: 0.5;">
    </a-entity>


    <!--Directional-->
    <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">

      <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:yellow"
        position="-100 18 20"></a-entity>

    </a-entity>

    <!-------------------------------------Circular Plane----------------------------------------------->
    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
    color="#2E6F10">
  </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--girl-->
    <a-entity>
      <a-entity position="10 2 -15" rotation="0 0 0" scale="1 1 1" gltf-model="#girl" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--Tesla-->
    <a-entity>
      <a-entity position="-4 2 -15" rotation="0 90 0" scale="5 5 5" gltf-model="#car" shadow="cast: true;">
      </a-entity>
    </a-entity>

    </a-entity>    

  </a-scene>
</body>

</html>
